<div data-ng-controller="EvoPaymentController">
 <div class="alert alert-success">
	   <table><tr>
	   		<td><span><img src="../images/info-icon.png" width="30"></span></td>
        		<td><span><strong class="marginleft40" ><i class="icon-refresh icon-spin"></i>
        				{{'title.redirecting'|translate}}</strong><br/>
        			</span>
        		</td></tr>
	   </table> 
</div> 
<form action="https://spg.evopayments.eu/pay/payssl.aspx" method="post">
 
	<input type="hidden"   name="merchantid" 	  value="{{merchantId}}"> 
	<input type="hidden"   name="len" 		      value="{{len}}"/>
	<input type="hidden"   name="data"     		  value="{{data}}" />
	<input type="hidden"   name="language"    	  value="{{optlang}}" />
    <button id="submitEvoPayment" type="submit" class="btn btn-primary" data-ng-hide="true">Submit</button>
</form>
</div>

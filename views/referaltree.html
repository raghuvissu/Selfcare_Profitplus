<div data-ng-controller="ReferalTreeController">
	 <div class="loading-widget-div" data-ng-show="blockUI">
        <div id="circularG">
        	<div id="circularG_1" class="circularG"></div><div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div><div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div><div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div><div id="circularG_8" class="circularG"></div>
        </div>
    </div>
	<div>
		<ul class="breadcrumb borderradius15">
			<li class="active colorwhite">Referal Tree</li>
		</ul>
	</div>
        <div class="paddedtop10 col-md-offset-3">
            <div
              data-angular-treeview="true"
              data-tree-id="treeview"
              data-tree-model="treedata"
              data-node-id="id"
              data-gl-code="totalAmount"
              data-node-label="name"
              data-node-children="children" image-view="viewImg(image)">
            </div>
          </div>

     <script type="text/ng-template" id="photo-dialog.html">
        <div class="modal-header silver">
            <img ng-src="{{largeImage}}" alt="Avatar">
        </div>
        <div class="modal-body ">
            <button class="btn btn-warning" ng-click="cancel()">{{'label.button.cancel' | translate}}</button>
        </div>
    </script>
</div>
